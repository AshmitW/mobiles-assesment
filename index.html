<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobiles.co.uk</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="/" class="logo">
          <img
            src="https://media.secure-mobiles.com/website_engine/images/mobiles_2022/site/mobiles-logo-22.svg"
            alt="Mobiles.co.uk"
            class="logo-img" />
        </a>

        <nav class="nav-links">
          <a href="#">Home</a>
        </nav>

        <div class="header-actions">
          <div class="cart-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <span class="cart-badge">0</span>
          </div>

          <button class="hamburger" id="hamburger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <nav class="mobile-nav" id="mobile-nav">
      <button class="mobile-nav-close" id="mobile-nav-close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          width="24"
          height="24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div class="mobile-nav-links">
        <a href="#">Home</a>
      </div>
    </nav>

    <main class="main-container">
      <aside class="filter-sidebar">
        <div class="filter-section">
          <h3 class="filter-title">Brands</h3>
          <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="apple">Apple</button>
            <button class="filter-btn" data-category="samsung">Samsung</button>
            <button class="filter-btn" data-category="google">Google</button>
            <button class="filter-btn" data-category="motorola">Motorola</button>
          </div>
        </div>
      </aside>

      <section class="content-area">
        <div class="content-header">
          <select class="sort-dropdown" id="sort-dropdown">
            <option value="default">Sort by</option>
            <option value="low-high">Price: Low to High</option>
            <option value="high-low">Price: High to Low</option>
          </select>
        </div>

        <div class="product-grid" id="product-grid">
          </div>
      </section>
    </main>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
